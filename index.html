<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Notion</title>

    <script src="js/external/firebase_4.13.0.min.js"></script>
    <script src="js/external/vue_2.5.16.js"></script>
    <script src="js/external/vuefire.js"></script>
    <script src="js/external/marked_0.3.19.js"></script>
    <script src="js/external/lodash_4.17.10.js"></script>
    <script src="js/external/highlight_9.12.0.min.js"></script>

    <script src="js/firebaseHelper.js"></script>
    <script src="js/renderingHelper.js"></script>

    <link rel="stylesheet" href="css/external/highlightjs-default.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/preview.css">
</head>

<body>
    <div id="app">
        <div class="sidebar">
            <div class="app-title">Notion</div>
            <div class="sidebar-pages">
                <div v-for="page in pages" class="sidebar-page" :key="page['.key']">
                    <span v-on:click="showContent(page)">{{page.title}}</span>
                </div>
            </div>
            <button id="btnAddPage" class="sidebar-buttonAddPage" v-on:click="addPage">Nouvelle page</button>
        </div>

        <div class="header">
            <div class="titlebar">
                <input type="text" v-model="pageTitle" class="page-title" />
            </div>

            <div class="userArea">
                <div id="userArea-login" class="hidden">
                    <input type="text" placeholder="Courriel" v-model="userEmail" />
                    <input type="password" placeholder="Mot de passe"  v-model="userPassword" />
                    <input type="button" value="Connexion" v-on:click="login"></button>
                </div>

                <div id="userArea-loggedAs" class="hidden">
                    <span>{{ userEmail }}</span>
                    <input type="button" value="DÃ©connection" v-on:click="logout"></button>
                </div>
            </div>
        </div>

        <div class="editorAndPreview">
            <div class="editorbar">
                <textarea class="editor" :value="editorContent" @input="updatePreview" v-on:click="setFocusOnEditor()"></textarea>
                <br/>
                <button id="btnSavePage" v-on:click="savePage(currentPage)">Sauvegarder</button>
                <button id="btnRemovePage" v-on:click="removePage(currentPage)">Supprimer</button>
            </div>

            <div class="previewbar">
                <div class="preview" v-html="compiledMarkdown" v-on:click="setFocusOnPreview()"></div>
                <br/>
                <div class="alert">{{ alertMessage }}</div>
            </div>
        </div>

    </div>

</body>

<script src="js/main.js"></script>

</html>
